<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
    </head>
    <body jwcid="$content$">
        <div class="mainBox" style="margin-bottom: 40px;">
            <span jwcid="@tapestry4Commons:GrayHeaderContainer">
                <table width="95%" border="0" cellspacing="0" cellpadding="0" style="position: relative; top: -27px;">
                    <tr>
                        <td height="20" valign="top"><strong>Domain</strong></td>
                        <td height="20" valign="top"><strong>Description</strong></td>
                        <td height="20" valign="top"><strong>Special Inst</strong></td>
                        <td height="20" valign="top" ><strong>Last Change </strong></td>
                        <td height="20" valign="top"><strong>Actions</strong></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span jwcid="@Image" image="asset:spacer" width="1" height="10">
                                <img alt="" src="../../images/spacer.png" width="1" height="10"/>
                            </span>
                        </td>
                    </tr>
                    <span jwcid="norecords">
                        <tr>
                            <td colspan="2" align="center"><h3><span jwcid="noRecordsMsg">No Domains were found.</span></h3></td>
                        </tr>
                    </span>
                    <tr jwcid="records">
                        <td><span jwcid="domainName">.US</span></td>
                        <td><span jwcid="description">something goes here</span></td>
                        <td><span jwcid="checkboxImage"><img src="../../images/checkbox_on.png" alt=""/></span></td>
                        <td><span jwcid="modified"/></td>
                        <td>
                            <div class="buttonStyle" style="float: inherit;">
                                <b class="left"></b>
                                <b class="right">
                                    <span class="button" jwcid="viewDomain">Review / Edit</span>
                                </b>
                            </div>
                        </td>
                    </tr>
                </table>
            </span>
            <span jwcid="usePagination">
                <span jwcid="pagination"/>
            </span>
        </div>
    </body>
</html>
