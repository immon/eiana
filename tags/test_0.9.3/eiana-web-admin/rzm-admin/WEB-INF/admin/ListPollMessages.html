<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
    </head>
    <body jwcid="$content$">
        <div class="mainBox" style="margin-bottom: 40px;">
            <div class="containerBoxHeader">
                <span class="roundtop">
                    <span class="roundTop1"></span>
                    <span class="roundTop2"></span>
                    <span class="roundTop3"></span>
                    <span class="roundTop4"></span>
                </span>
                <div class="boxContentHeader">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="position: relative; top: -27px;">
                        <tr>
                            <td height="20" valign="top"><span jwcid="refHeader"><strong>Ref</strong></span></td>
                            <td height="20" valign="top"><strong>Message Id</strong></td>
                            <td height="20" valign="top"><strong>Message</strong></td>
                            <td height="20" valign="top"><span jwcid="createdHeader"><strong>Logged</strong></span></td>
                            <td height="20" align="right" valign="top" width="200px"><strong>Actions</strong></td>
                        </tr>
                        <tr>
                            <td colspan="5"><span jwcid="@Image" image="prop:spacer"><img src="../../images/spacer.png" width="1" height="10"></span></td>
                        </tr>
                        <span jwcid="norecords">
                            <tr>
                                <td colspan="5" align="center"><h3><span jwcid="noRecordsMsg">There are no messages.</span></h3></td>
                            </tr>
                        </span>
                        <tr jwcid="records">
                            <td style="padding-right:5px"><a href="#" jwcid="requestlink"><span jwcid="rtId">111</span></a></td>
                            <td style="padding-right:5px" nowrap ><span jwcid="messageId">axbfz</span></td>
                            <td style="padding-right:5px" nowrap ><span jwcid="messageInfo">this is it</span></td>
                            <td style="padding-right:5px" nowrap ><span jwcid="created">9 Sep, 2006</span></td>
                            <td nowrap>
                                <div  class="buttonStyle" style="float: right; margin-right: 5px;">
                                    <b class="left"></b>
                                    <b class="right">
                                        <a href="#" class="button" jwcid="viewMessage">View Details</a>
                                    </b>
                                </div>
                                <div  class="buttonStyle" style="float: right; margin-right: 5px;">
                                <b class="left"></b>
                                <b class="right">
                                    <a href="#" class="button" jwcid="deleteMessage">Delete</a>
                                </b>
                            </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <span class="roundbottom">
                    <span class="round4"></span>
                    <span class="round3"></span>
                    <span class="round2"></span>
                    <span class="round1"></span>
                </span>
            </div>
            <span jwcid="usePagination">
                <span jwcid="pagination"/>
            </span>
        </div>
    </body>
</html>
