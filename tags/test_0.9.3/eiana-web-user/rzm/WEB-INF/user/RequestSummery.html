<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <body jwcid="$content$">
        <div class="mainBox" style="margin-bottom: 40px;">
            <span jwcid="@tapestry4Commons:GrayHeaderContainer">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="position: relative; top: -27px;">
                    <tr>
                        <td height="20" valign="top"><strong>Ref</strong></td>
                        <td height="20" valign="top"><strong>Domain</strong></td>
                        <td height="20" valign="top"><strong>Logged</strong></td>
                        <td height="20" valign="top"><strong>Created By</strong></td>
                        <td height="20" valign="top"><strong>Current Status </strong></td>
                        <td height="20" valign="top"><strong>Last Change </strong></td>
                        <span jwcid="displayLinkActionLabel">
                            <td height="20" valign="top" align="right" width="200px" nowrap><strong>Action</strong></td>
                        </span>
                    </tr>
                    <tr>
                        <td jwcid="@Any" colspan="prop:colspan"><img src="../../images/spacer.png" width="1" height="10"></td>
                    </tr>
                    <tr>
                        <td style="padding-right:5px"><span jwcid="rt">111</span></td>
                        <td style="padding-right:5px"><a href="#" jwcid="domainLink"><span jwcid="requestDomain">.US</span></a></td>
                        <td nowrap style="padding-right:5px"><span jwcid="created">9 Sep, 2006</span></td>
                        <td style="padding-right:5px"><span jwcid="createdBy">Admin</span> </td>
                        <td style="padding-right:5px"><span jwcid="state">Pending Contact Comfirmation</span></td>
                        <td nowrap style="padding-right:5px"><span jwcid="modified"/></td>
                        <span jwcid="displayAction">
                            <td align="right" nowrap>
                                <span jwcid="displayEdit">
                                   <div class="buttonStyle" style="float: right;">
                                        <b class="left"></b>
                                        <b class="right"><a href="#"  class="button" jwcid="edit">Edit</a></b>
                                    </div>
                                </span>
                                <span jwcid="displayConfirmationSender">
                                    <div style="float: right;" class="buttonStyle">
                                        <b class="left"></b>
                                        <b class="right" style="margin-right: 5px;"><a href="#" class="button"  jwcid="send">Re-send Confirmation</a></b>
                                    </div>
                                </span>
                            </td>
                        </span>
                    </tr>
                </table>
            </span>
        </div>`
    </body>
</html>
