<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@UserBorder">
            <span jwcid="@ShowMessages"/>
            <span jwcid="@ShowError"/>
            <span jwcid="@ShowValidationError"/>
            <h4 style="margin-top: 40px;">Change Password</h4>
            <div class="mainBox" style="margin: 20px 0 0 0;">
                <span jwcid=@GrayContainer>
                    <span jwcid="changePassword">
                        <form>
                            <table width="65%" border="0" cellspacing="5" cellpadding="5" class="edit">
                                <tr>
                                    <td valign="top" class="label green"><label>CurrentPassword</label></td>
                                    <td align="right" valign="top"><input type="text" name="currentPassword" class="field"/></td>
                                </tr>
                                <tr>
                                    <td valign="top" class="label green"><label>NewPassword</label></td>
                                    <td align="right" valign="top"><input type="text" name="newPassword" class="field"/></td>
                                </tr>
                                <tr>
                                    <td valign="top" class="label green"><label>ConfirmNewPassword</label></td>
                                    <td align="right" valign="top"><input type="text" name="confirmPassword"  class="field"/></td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>
                                        <div class="buttonStyle" style="float: right;">
                                            <b class="left"></b>
                                            <b class="right" style="width: 130px;">
                                                <a href="#" name="saveChanges" class="button" style="padding-left: 13px;">Save Changes &gt;</a>
                                            </b>
                                        </div>
                                        <div class="buttonStyle" style="margin: 0 10px 0 0; float: right;">
                                            <b class="leftBlue"></b>
                                            <b class="right" style="width: 130px;">
                                                <a href="#" name="cancel"  class="buttonBlue" style="padding-left: 8px;"> &lt; Revert Changes </a>
                                            </b>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </span>
                </span>
            </div>
            <span jwcid="@If" condition="prop:showContinue">
                <div class="mainBox" style="margin-bottom: 40px;">
                    <div class="containerBox">
                        <span class="roundtop">
                            <span class="roundTop1"></span>
                            <span class="roundTop2"></span>
                            <span class="roundTop3"></span>
                            <span class="roundTop4"></span>
                        </span>
                        <div class="boxContent">
                            <table width="95%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>
                                        <div class="buttonStyle" style="float: right;">
                                            <b class="left"></b>
                                            <b class="right"><a href="#" class="button" jwcid="continue" >Continue</a></b>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <span class="roundbottom">
                            <span class="round4"></span>
                            <span class="round3"></span>
                            <span class="round2"></span>
                            <span class="round1"></span>
                        </span>
                    </div>
                </div>
            </span>
        </body>
    </span>
</html>
