<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@AdminBorder" selected="literal:USERS" finderListener="prop:finderListener" finderValidator="prop:finderValidator" pageScriptDeligator="prop:pageScriptDeligator">
            <span jwcid="@ShowError"/>
            <span jwcid="@ShowMessages"/>
            <div style="padding: 5px 0 80px 10px;">
                <span jwcid="systemUsers">
                    <div class="buttonStyle" style="float: left; margin: 0 3px 0 0;">
                        <b class="leftBlack"></b>
                        <b class="right"><a href="#" class="buttonBlack">System Users </a></b>
				    </div>
                </span>
                <span jwcid="adminUsers">
                    <div class="buttonStyle" style="float: left; margin: 0 10px 0 0;">
	    			    <b class="leftDot"></b>
					    <b class="right"><a href="#" class="buttonDot">Admin Users </a></b>
				    </div>
                </span>
                <span jwcid="docUsers">
                    <div class="buttonStyle" style="float: left; margin: 0 3px 0 0;">
	    			    <b class="leftDot"></b>
					    <b class="right"><a href="#" class="buttonDot">DoC/Verisign </a></b>
				    </div>
                </span>
                <div class="buttonStyle" style="margin: 0 3px 0 0; float: left;">
                    <b class="leftDot"></b>
                    <b class="right"><a  href="" onClick="navMenuOn('navMenu_1');clearTimeout(navMenuTimer); return false" class="buttonDot">Create New </a></b>
                    <div class="container" style="clear: left;">
                        <div id="navMenu_1" style="visibility: hidden;" onmouseover="event.cancelBubble = true;" class="navMenu">
                            <table onMouseOver="clearTimeout(navMenuTimer);" onMouseOut="delayOff('navMenu_1');" cellspacing="0" cellpadding="0" width="160" border="0" style="margin-left: 9px; background: #F9F9F9; border: 1px solid #cccccc;">
                                <tr>
                                    <td style="padding: 5px; font-weight: normal;"><a href="#"  jwcid="createAdmin">Admin User</a></td>
                                </tr>
                                <tr>
                                    <td style="padding: 5px; border-top: 1px solid #cccccc; font-weight: normal;"><a href="#" jwcid="createSystem">System User</a></td>
                                </tr>
                                <tr>
                                    <td><img src="../../images/common/spacer.gif" width="1" height="5"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>        
            </div>
            <table  style="clear: both;"  width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="49%"><h5><span jwcid="@Insert" value="prop:browserTitle">System users</span></h5></td>
                </tr>
            </table>
          <span jwcid="listUsers">
                <div class="mainBox" style="margin-bottom: 40px;">
                    <div class="containerBoxHeader">
                        <span class="roundtop">
                            <span class="roundTop1"></span>
                            <span class="roundTop2"></span>
                            <span class="roundTop3"></span>
                            <span class="roundTop4"></span>
                        </span>
                        <div class="boxContentHeader">
                            <table style="position: relative; top: -27px;" border="0" cellpadding="0" cellspacing="0" width="95%">
                                <tr>
                                    <td width="46%" height="20" valign="top"><strong>User</strong></td>
                                    <td width="33%" height="20" valign="top"><strong>Last Change </strong></td>
                                    <td width="21%" height="20" align="right" valign="top"><strong>Actions</strong></td>
                                </tr>
                                <tr>
                                    <td colspan="7">
                                        <img alt="" src="images/spacer.png" width="1" height="10"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="7" align="center"><h3>No Domains were found.</h3></td>
                                </tr>
                                <tr >
                                    <td>User</td>
                                    <td>6 January 06</td>
                                    <td>
                                        <div class="buttonStyle" style="float: right;">
                                            <b class="left"></b>
                                            <b class="right">
                                                <span class="button">Review / Edit</span>
                                            </b>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <span class="roundbottom">
                            <span class="round4"></span>
                            <span class="round3"></span>
                            <span class="round2"></span>
                            <span class="round1"></span>
                        </span>
                    </div>
                </div>
            </span>
        </body>
    </span>
</html>
