<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Root Zone Management</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border">
            <span jwcid="@tapestry4Commons:ShowError"/>
            <span jwcid="@tapestry4Commons:ShowValidationErrors"/>
            <span jwcid="@tapestry4Commons:ShowMessages"/>
            <br>
            <div class="mainBox">
                <span jwcid="@tapestry4Commons:GrayContainer">
                    <span jwcid="domainHeader">
                        <table width="95%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td>
                                    <span class="domainLabelBig"><strong>.AU</strong></span>
                                    <span class="domainLabelSmall">country</span>
                                </td>
                            </tr>
                        </table>
                    </span>
                </span>
            </div>
            <h1 class="marginTop40">View Poll Message</h1>
                <div class="mainBox" style="margin-bottom: 40px;">
                    <table width="95%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td height="20" valign="top"><strong>Reference</strong></td>
                            <td height="20" valign="top"><span jwcid="rt">111111</span></td>
                        </tr>
                        <tr>
                            <td height="20" valign="top"><strong>Domain</strong></td>
                            <td height="20" valign="top"><span jwcid="domainName">.US</span></td>
                        </tr>
                        <tr>
                            <td height="20" valign="top"><strong>Lodged</strong></td>
                            <td height="20" valign="top"><span jwcid="created">9 Sep, 2006</span></td>
                        </tr>
                        <tr>
                            <td height="20" valign="top" ><strong>Message ID </strong></td>
                            <td height="20" valign="top"><span jwcid="messageId">111111</span></td>
                        </tr>
                        <tr>
                            <td height="20" valign="top" ><strong>Merssage </strong></td>
                            <td height="20" valign="top"><span jwcid="message">This is the poll message</span></td>
                        </tr>
                    </table>
                    <br>
                    <table width="95%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>
                                <div class="buttonStyle" style="margin: 0 10px 0 0; float: left;">
					                <b class="leftBlue"></b>
					                <b class="right" style="width: 130px;">
                                        <a href="#" jwcid="back"  class="buttonBlue" style="padding-left: 8px;"> &lt; Back </a>
                                    </b>
                                </div>
                                <div class="buttonStyle" style="float: left;">
                                    <b class="left"></b>
                                        <b class="right" style="width: 130px;">
                                        <a href="#" jwcid="delete"  class="button" style="padding-left: 13px;">Delete &gt;</a>
                                    </b>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
        </body>
    </span>        
</html>
