<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
    	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    	<title>IANA  Root Zone Maintenance</title>
	    <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border">
            <h1 class="marginTop40">IANA Root Zone Management </h1>
            <span jwcid="@tapestry4Commons:ShowMessages"/>
            <h2>Create New Password</h2>
            <span jwcid="@tapestry4Commons:ShowError"/>
            <span jwcid="@tapestry4Commons:ShowValidationErrors"/>
            <span jwcid="passwordEditor">
                <div id="mainBox" style="margin: 20px 0 40px 40px; width: 70%;">
                    <form  class="loginbox">
                        <table>
                            <tr>
                                <td valign="top" class="keylabel"><label>New Password</label></td>
                                <td align="right" valign="top"><input name="newPassword" class="field"/></td>
                            </tr>
                            <tr>
                                <td valign="top" class="keylabel"><label>Confirm New Password</label></td>
                                <td align="right" valign="top"><input name="confirmPassword"  class="field"/></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td align="right">
                                    <input name="cancel"  type=submit   class="button" value="&lt; Cancel" />
                                    <input name="submit" type=submit  class="button" value="Proceed &gt;"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </span>
        </body>
    </span>
</html>
