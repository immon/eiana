<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <body>
        <span jwcid="$content$">
            <span jwcid="@If" condition="browser != null and browser.resultCount != 0">
                <div align="center" style="margin: 20px 0 0 0;">
                    <p>
                        <span jwcid="@Image" image="asset:prevArrow" border="0" width="12" height="12">
                            <img alt="" src="../images/arrow_prev.png" border="0"  width="12" height="12">
                        </span>
                        <a href="#" jwcid="previous" class="blue">Prev</a>
                        <span class="small-text grey" style="margin: 0 70px 0 70px;">
                            Page &nbsp;<span jwcid="currentPage">1</span> of <span jwcid="pageCount">7</span>
                        </span>
                        <a href="#" jwcid="next" class="blue">Next</a>
                        <span jwcid="@Image"  image="asset:nextArrow" border="0" width="12" height="12">
                            <img alt="" src="../images/arrow_next.png" width="12" height="12"/>
                        </span>
                    </p>
                </div>
             </span>
        </span>
    </body>
</html>
