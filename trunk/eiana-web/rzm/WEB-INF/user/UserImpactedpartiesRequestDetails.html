<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <body jwcid="$content$">
        <div class="mainBox">
            <span jwcid="@GrayContainer">
                <span jwcid="domainHeader">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>
                                <span class="domainLabelBig"><strong><span jwcid="domainName">.AU</span></strong></span>
                                <span class="domainLabelSmall"><span jwcid="country">country</span></span>
                            </td>
                        </tr>
                    </table>
                </span>
            </span>
        </div>
        <h4 style="margin-top: 40px;">Request detail</h4>
        <div class="mainBox" style="margin-bottom: 40px;">
            <span jwcid="@GrayHeaderContainer">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="position: relative; top: -27px;">
                    <tr>
                        <td height="20" valign="top"><strong>Reference</strong></td>
                        <td height="20" valign="top"><strong>Lodged</strong></td>
                        <td height="20" valign="top" ><strong>Current Status </strong></td>
                        <td height="20" valign="top" ><strong>Last Change </strong></td>
                        <td jwcid="@If" element="literal:td" condition="prop:actionEnabled" height="20" valign="top" align="right"><strong>Actions</strong></td>
                    </tr>
                    <tr>
                        <td jwcid=@Any colspan="prop:spaceerColspan"><img src="../../images/spacer.png" width="1" height="10"></td>
                    </tr>
                    <tr>
                        <td><span jwcid="rt">111</span></td>
                        <td><span jwcid="created">9 Sep, 2006</span></td>
                        <td><span jwcid="state">Pending Contact Comfirmation</span></td>
                        <td><span jwcid="modified"/></td>
                        <td jwcid="@If" condition="prop:actionEnabled" element="literal:td">
                            <div class="buttonStyle" style="float: right; margin-right: 5px;  top: -27px; ">
                                <b class="left"></b>
                                <b class="right"><a href="#" class="button" jwcid="proceed">Proceed</a></b>
                            </div>
                        </td>
                    </tr>
                </table>
            </span>
        </div>
        <div class="mainBox">
            <span jwcid="@GrayContainer">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="numList">
                    <span jwcid="actionlist">
                        <tr>
                            <td><strong><span jwcid="title">Technical Contact - Kim Davies</span></strong></td>
                        </tr>
                        <tr>
                            <td>
                                <table>
                                    <span jwcid="changeList">
                                        <tr>
                                            <td>&nbsp; &nbsp; &nbsp; &nbsp;</td>
                                            <td><span jwcid="message">Add a new organisiation name of "ICANN"</span></td>
                                        </tr>
                                    </span>
                                </table>
                            </td>
                        </tr>
                    </span>
                </table>
            </span>
        </div>

        <h4>Impacted Parties Confirmations</h4>
        <div class="mainBox">
             <span jwcid="@GrayContainer">
                 <span jwcid="confirmations">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="numList">
                        <tr>
                            <td><strong>Confirmations recived</strong></td>
                        </tr>
                        <tr>
                            <td>
                                <table align="center">
                                    <tr>
                                        <td>&nbsp; &nbsp; &nbsp; &nbsp;</td>
                                        <td><img src="../../images/checkbox_on.png"/> TC - vvvvv</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </span>
             </span>
         </div>
