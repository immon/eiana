<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
    </head>
    <body jwcid="$content$">
        <div class="mainBox" style="margin: 20px 0 0 0;">
            <span jwcid="container@GrayContainer">
                <span jwcid="editible">
                    <div class="buttonStyle" style="float: right; margin-bottom: 15px;">
                        <b class="left"></b>
                        <b class="right"><a jwcid="edit" href="#" class="button">Edit List &gt;</a></b>
                    </div>
                </span>
                <table width="85%" border="0" cellspacing="0" cellpadding="0">
                    <tr jwcid="list">
                        <td width="2%">
                            <span jwcid="shared">
                                <img jwcid="@Image" width="11" height="11" image="prop:image"/>
                            </span>
                            <span jwcid="@Else">&nbsp;</span>
                        </td>
                        <td width="29%"><span jwcid="hostname">adns1.berkeley.edu</span></td>
                        <td width="56%"><span jwcid="ipList">128.32.112.34</span></td>
                    </tr>
                    <tr><td height="30" colspan="3" class="lastUpdate"><em><span jwcid="lastUpdated">Last updated 3 January 2001</span></em></td></tr>
                    <tr>
                        <span jwcid="sharedMessage">
                            <td width="2%">
                                <img jwcid="@Image" width="11" height="11" image="prop:messageImage"/>
                            </td>
                            <td colspan="2" class="small-text grey">
                                These are shared nameservers. Attempts to renumber these servers must be confirmed by another person.
                            </td>
                        </span>
                        <span jwcid="@Else">
                            <td colspan="3">&nbsp;</td>
                        </span>
                            <!--<td valign="top">&nbsp;</td>-->
                    </tr>
                </table>
            </span>
        </div>
    </body>
</html>
