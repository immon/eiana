<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
    </head>
    <body jwcid="$content$">
        <form name="editContact" jwcid="editContact">
            <input jwcid="@Hidden" value="ognl:page.tokenSynchronizer.token"/>
            <table width="65%" border="0" cellspacing="5" cellpadding="5" class="edit">
                <tr>
                    <td width="29%" valign="top" class="label green"><span jwcid="@FieldLabel" field="component:name">Name:</span></td>
                    <td width="71%" align="right" valign="top"><input jwcid="name" type="text" name="contactName" class="field" onkeypress="return submitOnEnter(event);"/>
                </tr>
                <tr>
                    <td width="29%" valign="top" class="label green"><span jwcid="@FieldLabel" field="component:jobTitle">Job Title:</span></td>
                    <td width="71%" align="right" valign="top"><input jwcid="jobTitle" type="text" name="jobTitle" class="field" onkeypress="return submitOnEnter(event);"/>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:organisation">Organisation:</span></td>
                    <td  align="right" valign="top"><input jwcid="organisation" type="text" name="organisation" class="field" onkeypress="return submitOnEnter(event);"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:address">Address:</span></td>
                    <td  align="right" valign="top"><textarea cols="40" rows="5" jwcid="address"  name="address" class="field" onkeypress="return submitOnEnter(event);"></textarea>
                    
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:countries">Country:</span></td>
                    <td valign="top"><span jwcid="countries"  name="country" class="field"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:email">Email:</span></td>
                    <td  align="right" valign="top"><input jwcid="email" type="text"  name="email" class="field" onkeypress="return submitOnEnter(event);"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><label> Use Private Email</label></td>
                    <td align="left" valign="top"><input jwcid="privateEmailCheckbox" type="checkbox" value="" onclick="show('PrivateEmail', this)"/></td>
                </tr>
                <tr id="PrivateEmail" jwcid="emailTR">
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:privateEmail">Private Email:</span></td>
                    <td align="right" valign="top"><input jwcid="privateEmail" type="text"  name="privateEmail" class="field" onkeypress="return submitOnEnter(event);"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:phone">Telephone:</span></td>
                    <td align="right" valign="top"><input jwcid="phone" type="text" name="phone" class="field" onkeypress="return submitOnEnter(event);"/>
                </tr>
                <tr>
                    <td valign="top" class="label green"><nobr><label>Add Alternate Telephone:</label></nobr></td>
                    <td align="left" valign="top"><input jwcid="altPhoneCheckbox" type="checkbox" value="" onclick="show('AltPhone', this)"/></td>
                </tr>
                <tr id="AltPhone" jwcid="phoneTR">
                   <td valign="top" class="label green"><nobr><span jwcid="@FieldLabel" field="component:altPhone">Alternate Telephone:</span></nobr></td>
                   <td align="right" valign="top"><input jwcid="altPhone" type="text"  name="altPhone" class="field" onkeypress="return submitOnEnter(event);"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:fax">Facsimile</span></td>
                    <td align="right" valign="top"><input jwcid="fax" type="text" name="fax" class="field" onkeypress="return submitOnEnter(event);"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><label>Add Alternate Facsimile:</label></td>
                    <td align="left" valign="top"><input jwcid="altFaxCheckbox" type="checkbox" value="" onclick="show('AltFax', this)"/></td>
                </tr>
                <tr id="AltFax" jwcid="faxTR">
                   <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:altFax">Alternate Facsimile:</span></td>
                   <td align="right" valign="top"><input jwcid="altFax" type="text"  name="altfax" class="field" onkeypress="return submitOnEnter(event);"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><label jwcid="roleLabel">Role</label></td>
                    <td align="left" valign="top"><span jwcid="role"/></td>
                </tr>
                <span jwcid=@If condition="prop:displayFormButtons">
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <div class="buttonStyle" style="float: right;">
			                <b class="left"></b>
                            <b class="right" style="width: 130px;">
                                <a href="#" jwcid="save"  class="button" style="padding-left: 13px;">Save Changes &gt;</a>
                            </b>
                        </div>
                        <div class="buttonStyle" style="margin: 0 10px 0 0; float: right;">
					        <b class="leftBlue"></b>
					        <b class="right" style="width: 130px;">
                                <a href="#" jwcid="cancel"  class="buttonBlue" style="padding-left: 8px;"> &lt; Revert Changes </a>
                            </b>
                        </div>
                    </td>
                </tr>
                </span>      
            </table>
        </form>
    </body>
</html>
