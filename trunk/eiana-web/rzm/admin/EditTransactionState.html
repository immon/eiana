<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@AdminBorder">
            <span jwcid="@ShowError"/>
            <span jwcid="@ShowMessages"/>
            <h4>Change Transaction State </h4>
            <div class="mainBox" style="margin: 20px 0 0 0;">
                <span jwcid="@GrayContainer">
                    <form jwcid="editState" name="editState">
                        <table width="65%" border="0" cellspacing="5" cellpadding="5" class="edit">
                            <tr>
                                <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:states">State</span></td>
                                <td  valign="top" align="right"><span jwcid="states" style="width: 200px" onkeypress="return submitOnEnter(event);"></span>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <div class="buttonStyle" style="float: right;">
			                            <b class="left"></b>
                                        <b class="right" style="width: 130px;">
                                            <a href="#" jwcid="save"  class="button" style="padding-left: 13px;">Save Changes &gt;</a>
                                        </b>
                                    </div>
                                    <div class="buttonStyle" style="margin: 0 10px 0 0; float: right;">
					                    <b class="leftBlue"></b>
					                    <b class="right" style="width: 130px;">
                                            <a href="#" jwcid="cancel"  class="buttonBlue" style="padding-left: 8px;"> &lt; Revert Changes </a>
                                        </b>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </span>
            </div>
        </body>
    </span>
</html>
