<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@AdminBorder" selected="literal:DOMAINS">
            <h1 style="margin-top: 40px;">Edit SubDomain Information </h1>
             <span jwcid="@ShowMessages"/>
             <span jwcid="pendingRequests">
                <span jwcid="pendingRequestsMessage">
                    <div style="margin: 10px 0 10px 0; padding: 10px; display: block;" class="warningMessageBox">
                        <strong> <span class="warningMessage"> --- Warning message --- </span> </strong> &nbsp;&nbsp;
                        <a href="#">View details</a>
                    </div>
                </span>
            </span>
            <h4>New Details </h4>
            <div class="mainBox" style="margin: 20px 0 0 0;">
                <div class="containerBox">
                    <span class="roundtop">
                        <span class="roundTop1"></span>
                        <span class="roundTop2"></span>
                        <span class="roundTop3"></span>
                        <span class="roundTop4"></span>
                    </span>
                    <div class="boxContent">
                        <span jwcid="editor"/>
                    </div>
                    <span class="roundbottom">
                        <span class="round4"></span>
                        <span class="round3"></span>
                        <span class="round2"></span>
                        <span class="round1"></span>
                    </span>
                </div>
            </div>
        </body>
    </span>
</html>
