<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@UserBorder">
             <span jwcid="back">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td valign="bottom"><h1>User Access Settings</h1></td>
                        <td valign="bottom">
                            <div class="buttonStyle" style="float: right; margin-bottom: 15px;">
						        <b class="left"></b>
						        <b class="right"><a href="#" class="button">Back to Overview &gt;</a></b>
						    </div>
                        </td>
                    </tr>
                </table>
            </span>
            <div class="mainBox">
                <span jwcid="@GrayContainer">
                    <table width="95%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>
                                <span class="domainLabelBig"><strong><span jwcid="domainName">.au</span></strong></span>
                                <span class="domainLabelSmall"><span jwcid="country">(country)</span></span>
                            </td>
                        </tr>
                    </table>
                </span>
            </div>
            <h4>Users</h4>
            <div class="mainBox" style="margin: 0 0 40px 0;">
                <span jwcid="@GrayHeaderContainer">
                    <table width="95%" border="0" cellspacing="5" cellpadding="0" style="position: relative; top: -27px;">
                        <tr>
                            <td height="20" valign="top"><strong>User Name</strong></td>
                            <td height="20" valign="top"><strong>Role</strong></td>
                            <td height="20" valign="top"><strong>Account Status</strong></td>
                            <td height="20" valign="top" align="right"><strong>Action</strong></td>
                        </tr>
                        <tr>
                            <td colspan="4"><img src="images/spacer.png" width="1" height="10" alt=""></td>
                        </tr>
                        <tr jwcid="userList">
                            <td><span jwcid="userName">user</span></td>
                            <td><span jwcid="roles">Administrative</span></td>
                            <td><span jwcid="status">Active</span></td>
                            <td>
                                <div class="buttonStyle" style="float: right;">
                                    <b jwcid="@Any" element="literal:b "class="prop:buttonLeftClass"></b>
                                    <b jwcid="@Any" element="literal:b "class="prop:buttonRightClass"><span class="button" jwcid="changeStatus"><span jwcid="action">Disable</span></span></b>
                                </div>
                            </td>
                        </tr>
                     </table>
                </span>
            </div>
        </body>
    </span>
</html>
