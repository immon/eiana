<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
    	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    	<title>IANA  Root Zone Maintenance</title>
	    <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
    </head>
    <span jwcid="$content$">
        <body jwcid="border@UserBorder">
            <h1 class="marginTop40">IANA Root Zone Management </h1>
            <span jwcid="@ShowMessages"/>
            <h2>Create New Password</h2>
            <span jwcid="@ShowError"/>
            <span jwcid="@ShowValidationError"/>
            <div id="mainBox" style="margin: 20px 0 40px 40px; width: 70%;">
                <span jwcid="container@GrayContainer">
                    <form jwcid="createPassword" class="loginbox">
                        <table>
                            <tr>
                                <td valign="top" class="keylabel"><label jwcid="newPasswordLabel">NewPassword</label></td>
                                <td align="right" valign="top"><input name="newPassword" jwcid="newPassword" class="field"/></td>
                            </tr>
                            <tr>
                                <td valign="top" class="keylabel"><label jwcid="confirmPasswordLabel">ConfirmNewPassword</label></td>
                                <td align="right" valign="top"><input name="confirmPassword" jwcid="confirmPassword" class="field"/></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td align="right">
                                    <input name="cancel"  type=submit jwcid="@Submit" action="listener:cancel" class="button" value="&lt; Cancel" />
                                    <input name="submit" type=submit jwcid="@Submit" action="listener:changePassword" class="button" value="Proceed &gt;"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </span>
            </div>
        </body>
    </span>
</html>
