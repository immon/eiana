<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
    	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    	<title>IANA  Root Zone Maintenance</title>
	    <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border">
            <h1 class="marginTop40">IANA Root Zone Management </h1>
            <span jwcid="@tapestry4Commons:ShowMessages"/>
            <h2>Renew Your Password</h2>
            <span jwcid="@tapestry4Commons:ShowError"/>
            <span jwcid="@tapestry4Commons:ShowValidationErrors"/>
            <div id="mainBox" style="margin: 20px 0 40px 40px; width: 70%;">
                <span jwcid="container@tapestry4Commons:GrayContainer">
                    <form jwcid="changePasswordForm" class="loginbox">
                        <span jwcid="userName"/>
                        <span jwcid="continueHidden"/>
                        <table>
                            <tr>
                                <td class="keylabel"><span jwcid="@FieldLabel" field="component:currentPassword">Current Password</span></td>
                                <td><input jwcid="currentPassword" type="text" name="email"/>
                            </tr>
                            <tr>
                                <td class="keylabel"><span jwcid="@FieldLabel" field="component:newPassword">New Password</span></td>
                                <td><input jwcid="newPassword" type="text" name="password" size="10" maxlength="20"/></td>
                            </tr>
                            <tr>
                                <td class="keylabel"><span jwcid="@FieldLabel" field="component:confirmPassword">Confirm New Password</span></td>
                                <td><input jwcid="confirmPassword" type="text" name="password" size="10" maxlength="20"/></td>
                            </tr>
                            <tr>
                                <td align="right">&nbsp;</td>
                                <td align="right">
                                    <input name="cancel" type=button jwcid="@Submit"  onclick="this.form.events.cancel();"  class="button" value="&lt; Cancel"/>
                                    <input name="submit" type=submit jwcid="@Submit"  action="listener:changePassword" class="button" value="Save &gt;"/>
                                </td>
                            </tr>
                            <span jwcid="showContinue">
                                <tr>
                                    <td align="right">&nbsp;</td>
                                    <td align="right">
                                        <input name="submit" type=button jwcid="@Submit" onclick="this.form.events.cancel();" action="listener:proceed"  class="button" value="Continue &gt;"/>
                                    </td>
                                </tr>
                            </span>
                        </table>
                    </form>
                    <!--<span jwcid="showContinue">-->
                        <!--<table width="95%" border="0" cellspacing="0" cellpadding="0">-->
                            <!--<tr>-->
                                <!--<td align="right">&nbsp;</td>-->
                                <!--<td align="right">-->
                                    <!--<input name="continue" type=submit jwcid="continue"  action="listener:proceed"  class="button" value="Continue &gt;"/>-->
                                <!--</td>-->
                            <!--</tr>-->
                        <!--</table>-->
                    <!--</span>-->
                </span>
            </div>
        </body>
    </span>
</html>
