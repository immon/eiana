<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
    </head>
    <body jwcid="$content$">
        <h4>Email Settings - SMTP</h4>
        <div class="mainBox" style="margin: 10px 0 0 0;">
            <span jwcid="container@tapestry4Commons:GrayContainer">
                <span jwcid="editible">
                    <div class="buttonStyle" style="float: right; margin-bottom: 15px;">
                        <b class="left"></b>
                        <b class="right"><a jwcid="edit" href="#" class="button">Edit &gt;</a></b>
                    </div>
                </span>
                <table width="85%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td valign="top"><strong>Email Host Name:</strong></td>
                        <td valign="top" align="left"><span jwcid="host">localhost</span></td>
                    </tr>
                    <tr>
                        <td valign="top"><strong>port:</strong></td>
                        <td valign="top" align="left"><span jwcid="port">25</span></td>
                    </tr>
                    <tr>
                        <td valign="top"><strong>Mailer:</strong></td>
                        <td valign="top" align="left"><span jwcid="mailer">[RZM]</span></td>
                    </tr>
                    <tr>
                        <td valign="top"><strong>From Address:</strong></td>
                        <td valign="top" align="left"><span jwcid="fromAddress">rzm@icann.org</span></td>
                    </tr>
                    <tr>
                        <td valign="top"><strong>Email bounce Address:</strong></td>
                        <td valign="top" align="left"><span jwcid="bounceAddress">rt-sender.icann.org</span></td>
                    </tr>
                    <tr>
                        <td valign="top"><strong>User Name:</strong></td>
                        <td valign="top" align="left"><span jwcid="userName">sraveh</span></td>
                    </tr>
                    <tr>
                        <td valign="top"><strong>Use SSL:</strong></td>
                        <td valign="top" align="left"><span jwcid="ssl">false</span></td>
                    </tr>
                    <tr>
                        <td valign="top"><strong>Use TLS:</strong></td>
                        <td valign="top" align="left"><span jwcid="tls">false</span></td>
                    </tr>
                </table>
            </span>
        </div>
    </body>
</html>
