<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <body jwcid="$content$">
        <h4><span jwcid="title">This is the title</span></h4>
        <div class="mainBox" style="margin: 10px 0 0 0;">
            <span jwcid="container@tapestry4Commons:GrayContainer">
                <form action="#" name="editor" jwcid="editor">
                    <table width="65%" border="0" cellspacing="5" cellpadding="5" class="edit">
                        <tr>
                            <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:subject">Subject:</span></td>
                            <td align="left" valign="top"><input type="text" jwcid="subject"/></td>
                        </tr>
                        <tr>
                            <td valign="top" class="label green"><label jwcid="signedLabel">Signed:</label></td>
                            <td align="left" valign="top"><input jwcid="signed" type="checkbox" value=""/></td>
                        </tr>
                        <tr>
                            <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:content">Content:</span></td>
                            <td align="left" valign="top">
                                <span jwcid="content" rows="30" cols="70" class="field">
                                    <textarea name="textfield3" rows="30" cols="70"></textarea>
                                </span>
                            </td>
                        </tr>
                    </table>
                    <div class="buttonStyle" style="float: right;">
                        <b class="left"></b>
                        <b class="right" style="width: 130px;"><a href="#" jwcid="save" class="button" style="padding-left: 13px;"> Save Changes &gt;</a></b>
                    </div>
                    <div class="buttonStyle" style="margin: 0 10px 0 0; float: right;">
                        <b class="leftBlue"></b>
                        <b class="right" style="width: 130px;"><a href="#" jwcid="cancel" class="buttonBlue" style="padding-left: 8px;"> &lt; Revert Changes</a></b>
                    </div>
                </form>
            </span>
        </div>
    </body>
</html>
