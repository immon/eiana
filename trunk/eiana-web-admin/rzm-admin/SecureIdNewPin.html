<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border">
            <div id="main">
                <h1>New Pin Required</h1>

                <span jwcid="@tapestry4Commons:ShowMessages"/>
                <span jwcid="@tapestry4Commons:ShowError"/>
                <span jwcid="@tapestry4Commons:ShowValidationErrors"/>
                
                <h3><span style="color: orange"> RSA SecurID authenticator required you to create new PIN</span></h3>
                <div class="rzm-securid-login">
                    <img alt="SecureID" src="images/securid-login.png"/>
                </div>

                <div style="margin: 10px 0 0 0; padding: 10px; border: 1px solid #F8EC00; display: block;" class="grey">
                    <strong>
                        <span class="info">
                            Please select a pin to use with your secureID device. Your Pin must be at least <span jwcid="min">6</span> charuture long and no more then <span jwcid="max">10</span>
                        </span>
                    </strong>
                </div>

                <form jwcid="form">
                    <div class="loginbox">
                        <table>
                            <tr>
                                <td class="keylabel"><span jwcid="@FieldLabel" field="component:pin">Pin:</span></td>
                                <td><input jwcid="pin" type="text" name="pin"/>
                            </tr>
                            <tr>
                                <td class="keylabel"><span jwcid="@FieldLabel" field="component:confirmPin">Confirm Pin:</span></td>
                                <td><input jwcid="confirmPin" type="text" name="confirmPin"/>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input name="cancel" type="submit" jwcid="cancel" class="button" value="&lt; Cancel" onClick="document.form.events.cancel()"/>
                                    &nbsp;
                                    <input name="login" type=submit class="button" value="Submit &gt;"/>
                                </td>
                        </table>
                    </div>
                </form>
            </div>
        </body>
    </span>
</html>
