<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Root Zone Management</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border">
            <span jwcid="@tapestry4Commons:ShowMessages"/>
            <span jwcid="@tapestry4Commons:ShowError"/>
            <span jwcid="@tapestry4Commons:ShowValidationErrors"/>
            <h1 style="margin-top: 40px;">Create New Domain</h1>
            <div class="mainBox">
                <span jwcid="@tapestry4Commons:GrayContainer">
                    <form name="domainSelection" jwcid="domainSelection">
                        <table width="65%" border="0" cellspacing="5" cellpadding="5" class="edit">
                            <tr>
                                    <td width="29%" valign="top" class="label green"><span jwcid="@FieldLabel" field="component:domain">Domain:</span></td>
                                    <td width="71%" align="right" valign="top"><input jwcid="domain" type="text" name="domain" class="field" onkeypress="return submitOnEnter(event);"/>
                            </tr>
                            <tr>
                                    <td width="29%" valign="top" class="label green"><span jwcid="@FieldLabel" field="component:country">Country</span></td>
                                    <td width="71%" align="right" valign="top"><input jwcid="country" type="text" name="country" class="field" onkeypress="return submitOnEnter(event);"/>
                            </tr>
                            <tr>
                                    <td width="29%" valign="top" class="label green"><span jwcid="@FieldLabel" field="component:countryCode">Country Code</span></td>
                                    <td width="71%" align="right" valign="top"><input jwcid="countryCode" type="text" name="countryCode" class="field" onkeypress="return submitOnEnter(event);"/>
                            </tr>
                            <tr><td colspan="2">&nbsp;</td></tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <div class="buttonStyle" style="float: right;">
			                            <b class="left"></b>
                                        <b class="right" style="width: 130px;">
                                            <a href="#" jwcid="next"  class="button" style="padding-left: 13px;">Next &gt;</a>
                                        </b>
                                    </div>
                                    <div class="buttonStyle" style="margin: 0 10px 0 0; float: right;">
                                        <b class="leftBlue"></b>
					                    <b class="right" style="width: 130px;">
                                            <a href="#" jwcid="cancel"  class="buttonBlue" style="padding-left: 8px;"> &lt; Cancel </a>
                                        </b>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </span>
             </div>
        </body>
    </span>
</html>
