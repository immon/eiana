<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border" selected="literal:SYSTEM_SETTINGS">
            <div style="padding: 5px 0 40px 10px;">
                <span jwcid="email">
                    <div class="buttonStyle" style="float: left; margin: 0 3px 0 0;">
                        <b class="leftBlack"></b>
                        <b class="right"><a href="#" class="buttonBlack">Email</a></b>
                    </div>
                </span>
                <span jwcid="ianapgp">
                    <div class="buttonStyle" style="float: left; margin: 0 3px 0 0;">
                        <b class="leftDot"></b>
                        <b class="right"><a href="#" class="buttonDot">IANA-PGP</a></b>
                    </div>
                </span>
                <span jwcid="verisign">
                    <div class="buttonStyle" style="float: left; margin: 0 3px 0 0;">
                        <b class="leftDot"></b>
                        <b class="right"><a href="#" class="buttonDot">Verisign</a></b>
                    </div>
                </span>
                <span jwcid="doc">
                    <div class="buttonStyle" style="float: left; margin: 0 3px 0 0;">
                        <b class="leftDot"></b>
                        <b class="right"><a href="#" class="buttonDot">DoC</a></b>
                    </div>
                </span>
            </div>

            <span jwcid="@tapestry4Commons:ShowError"/>
            <span jwcid="@tapestry4Commons:ShowMessages"/>
            <span jwcid="@tapestry4Commons:ShowValidationErrors"/>

            <span style="clear: both;" jwcid="@RenderBlock" block="prop:selectedBlock">Page content goes here</span>
            <span jwcid="EMAIL@Block">
                <span jwcid="smtp"/>
                <span jwcid="pop"/>
            </span>
            <span jwcid="IANAPGP@Block">
                <span jwcid="pgpConfig"/>
            </span>
            <span jwcid="VERISIGN@Block">
                <span jwcid="verisignConfig"/>
            </span>
            <span jwcid="DoC@Block">
                <span jwcid="docConfig"/>
            </span>
            <span jwcid="SMTPEdit@Block">
                <h4 style="margin-top: 40px;">Smtp Settings</h4>
                <div class="mainBox" style="margin: 20px 0 0 0;">
                    <span jwcid="@tapestry4Commons:GrayContainer">
                        <span jwcid="smtpEditor"/>
                    </span>
                </div>
            </span>
            <span jwcid="POPEdit@Block">
                <h4 style="margin-top: 40px;">POP3 Settings</h4>
                <div class="mainBox" style="margin: 20px 0 0 0;">
                    <span jwcid="@tapestry4Commons:GrayContainer">
                        <span jwcid="popEditor"/>
                    </span>
                </div>
            </span>
        </body>
    </span>
</html>
