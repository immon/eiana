<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border">
            <span jwcid="@tapestry4Commons:ShowError"/>
            <span jwcid="@tapestry4Commons:ShowMessages"/>
            <h4>Change Request State </h4>
                <div class="mainBox" style="margin: 20px 0pt 0pt;">
                    <span jwcid="container@tapestry4Commons:GrayContainer">
                        <form jwcid="editState" name="editState">
                            <table class="edit" border="0" cellpadding="5" cellspacing="5" width="100%">
                                <tr>
                                    <td width="6%" valign="top" class="label green"><span jwcid="@FieldLabel" field="component:states">State</span></td>
                                    <td width="94%" align="left" valign="top">
                                        <span jwcid="states"  name="states" class="field" style="float: left; width: 300px;">
                                            <select><option>Contact Confirmation</option><option>DoC Confirmation</option></select>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>
                                        <div class="buttonStyle" style="float: left;">
                                            <b class="leftBlue"></b>
                                            <b class="right" style="width: 130px;">
                                                <a href="#" jwcid="cancel"  style="padding-left: 8px;" class="buttonBlue"> &lt; Revert Changes </a>
                                            </b>
                                        </div>
                                        <div class="buttonStyle" style="margin: 0pt 10pt 0pt 3pt; float: left;">
                                            <b class="left"></b>
                                            <b class="right" style="width: 130px;">
                                                <a href="#" jwcid="save"  style="padding-left: 13px;" class="button">Save Changes &gt;</a>
                                            </b>
                                        </div>
                                    </td>
                                </tr>
                         </table>
                    </form>
                </span>
            </div>
        </body>
    </span>
</html>
