<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
    	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    	<title>IANA  Root Zone Maintenance - Admin Interface </title>
	    <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border">
            <h1 class="marginTop40">IANA Root Zone Management </h1>
            <span jwcid="@tapestry4Commons:ShowMessages"/>
            <h2>Login to RZM Admin Interface</h2>
            <span jwcid="@tapestry4Commons:ShowError"/>
            <span jwcid="@tapestry4Commons:ShowValidationErrors"/>
            <div id="mainBox" style="margin: 20px 0 40px 40px; width: 70%;">
                <span jwcid="container@tapestry4Commons:GrayContainer">
                    <form jwcid="form" class="loginbox">
                        <table>
                            <tr>
                                <td class="keylabel"><span jwcid="@FieldLabel" field="component:username">Username</span></td>
                                <td><input jwcid="username" type="text" name="username"/>
                            </tr>
                            <tr>
                                <td class="keylabel"><span jwcid="@FieldLabel" field="component:password">Password</span></td>
                                <td><input jwcid="password" type="text" name="password" size="10" maxlength="20"/></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="left"><input type="checkbox" style="width: 10px;" jwcid="rememberMe" />&nbsp; Remember me </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td align="right"><input name="submit" type=submit class="button" value="Proceed >"/></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td align="right"><a jwcid="resetPassword" href="#">Reset Your Password </a>&nbsp; <a jwcid="recoverUserName" href="#">Recover your User name </a> </td>
                            </tr>
                        </table>
                    </form>
                </span>
            </div>
        </body>
    </span>
</html>
