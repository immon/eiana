<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border" selected="literal:DOMAINS">
            <h1 style="margin-top: 40px;">Edit Contact Details </h1>
            <span jwcid="@tapestry4Commons:ShowMessages"/>
            <span jwcid="@tapestry4Commons:ShowError"/>
           <span jwcid="@tapestry4Commons:ShowValidationErrors"/>
           <span jwcid="pendingRequests">
                <span jwcid="pendingRequestsMessage">
                    <div style="margin: 10px 0 10px 0; padding: 10px; display: block;" class="warningMessageBox">
                        <strong> <span class="warningMessage"> --- Warning message --- </span> </strong> &nbsp;&nbsp;
                        <a href="#">View details</a>
                    </div>
                </span>
            </span>
            <div class="mainBox" style="margin: 20px 0 0 0;">
                <span jwcid="container@tapestry4Commons:GrayContainer"><span jwcid="editor"/></span>
            </div>
            <br/><br/>
        </body>
    </span>
</html>
