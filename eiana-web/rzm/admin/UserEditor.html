<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@AdminBorder" selected="literal:USERS">
            <span jwcid="@ShowError"/>
            <span jwcid="@ShowMessages"/>
            <form jwcid="form">
                <input jwcid="@Hidden" value="ognl:page.tokenSynchronizer.token"/>
                <table width="65%" border="0" cellspacing="5" cellpadding="5" class="edit">
                    <tr>
                        <td  height="20" valign="top"><strong>Domain</strong></td>
                        <td  height="20" valign="top"><strong>Role</strong></td>
                        <td  height="20" valign="top" align="right"><strong>Action</strong></td>
                    </tr>
                    <tr jwcid="for">
                        <td valign="top" class="label green"><span jwcid="domain">US</span></td>
                        <td valign="top" class="label green"><span jwcid="role">Tech</span></td>
                        <td align="right" valign="top">
                            <a href="#"  jwcid="deleteRole">
                                <span jwcid="@Image" border="0" image="asset:delete" alt="literal:Delete Role">
                                    <img border="0" src="../../images/delete.png" alt="Delete Role"/>
                                </span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" class="label green">
                            <span jwcid="emptyDomain" class="field" onkeypress="return submitOnEnter(event);"><input type="text"/></span>
                        </td>
                        <td valign="top" class="label green">
                            <span jwcid="role" class="field">
                                <select><option>Tech</option><option>Admin</option><option>SO</option></select>
                            </span>
                        </td>
                        <td align="right" valign="top">
                            <a jwcid="addRole" href="#" onclick="return notEmpty('Domain',document.form.emptyDomain.value)">
                                <span jwcid="@Image" border="0" image="asset:add" alt="literal:Add Role">
                                    <img border="0" src="../../images/add.png" alt="Add Role"/>
                                </span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="buttonStyle" style="float: right;">
					            <b class="left"></b>
                                <b class="right" style="width: 130px;"><a href="#" jwcid="save" class="button" style="padding-left: 13px;">Save Changes &gt;</a></b>
                            </div>
                            <div class="buttonStyle" style="margin: 0 10px 0 0; float: right;">
                                <b class="leftBlue"></b>
                                <b class="right" style="width: 130px;">
                                    <a href="#" jwcid="revert" class="buttonBlue" style="padding-left: 8px;"> &lt; Revert Changes</a>
                                </b>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </body>
    </span>
</html>
