<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@AdminBorder">
            <span jwcid="@ShowError"/>
            <span jwcid="@ShowMessages"/>
            <h4>Change Request State </h4>
                <div class="mainBox" style="margin: 20px 0pt 0pt;">
                    <span jwcid="container@GrayContainer">
                        <form jwcid="editState" name="editState">
                            <table class="edit" border="0" cellpadding="5" cellspacing="5">
                                <tr>
                                    <td class="label green" valign="top"><span jwcid="@FieldLabel" field="component:states">State</span></td>
                                    <td  align="left" valign="top">
                                        <span jwcid="states"  name="states" class="field" style="float: left;">
                                            <select><option>Contact Confirmation</option><option>DoC Confirmation</option></select>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>
                                        <div class="buttonStyle" style="float: right;">
                                            <b class="left"></b>
                                            <b class="right" style="width: 130px;">
                                                <a href="#" jwcid="save"  class="button" style="padding-left: 13px;">Save Changes &gt;</a>
                                            </b>
                                        </div>
                                        <div class="buttonStyle" style="margin: 0 10px 0 0; float: right;">
                                            <b class="leftBlue"></b>
                                            <b class="right" style="width: 130px;">
                                                <a href="#" jwcid="cancel"  class="buttonBlue" style="padding-left: 8px;"> &lt; Revert Changes </a>
                                            </b>
                                        </div>
                                    </td>
                                </tr>
                         </table>
                    </form>
                </span>
            </div>
        </body>
    </span>
</html>
