<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Root Zone Management</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../css/master.css" />
    </head>
    <span jwcid="$content$">
        <body jwcid="border@AdminBorder">
            <h1 class="marginTop40">List  Poll Messages</h1>
            <span jwcid="listMessages">
                <div class="mainBox" style="margin-bottom: 40px;">
                    <div class="containerBoxHeader">
                        <span class="roundtop">
                            <span class="roundTop1"></span>
                            <span class="roundTop2"></span>
                            <span class="roundTop3"></span>
                            <span class="roundTop4"></span>
                        </span>
                        <div class="boxContentHeader">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0" style="position: relative; top: -27px;">
                                <tr>
                                    <td height="20" valign="top"><strong>Ref</strong></td>
                                    <td height="20" valign="top"><strong>Message Id</strong></td>
                                    <td height="20" valign="top"><strong>Message</strong></td>
                                    <td height="20" valign="top"><strong>Logged</strong></td>
                                    <td height="20" align="right" valign="top" width="200px"><strong>Actions</strong></td>
                                </tr>
                                <tr>
                                    <td colspan="5"><img src="images/spacer.png" width="1" height="10"></td>
                                </tr>
                                <tr>
                                    <td colspan="5" align="center"><h3>There are no messages.</h3></td>
                                </tr>
                                <tr>
                                    <td style="padding-right:5px"><a href="#">111</a></td>
                                    <td style="padding-right:5px" nowrap >axbfz</td>
                                    <td style="padding-right:5px" nowrap >this is it</td>
                                    <td style="padding-right:5px" nowrap >9 Sep, 2006</td>
                                    <td nowrap>
                                        <div  class="buttonStyle" style="float: right; margin-right: 5px;">
                                            <b class="left"></b>
                                            <b class="right" style="margin-right: 5px;">
                                                <a href="#" class="button">View Details</a>
                                            </b>
                                        </div>
                                        <div  class="buttonStyle" style="float: right; margin-right: 5px;">
                                            <b class="left"></b>
                                            <b class="right">
                                                <a href="#" class="button">Delete</a>
                                            </b>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <span class="roundbottom">
                            <span class="round4"></span>
                            <span class="round3"></span>
                            <span class="round2"></span>
                            <span class="round1"></span>
                        </span>
                    </div>
               </div>
            </span>
        </body>
    </span>
</html>
