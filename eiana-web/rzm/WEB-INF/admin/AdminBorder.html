<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
    	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    	<title>IANA  Root Zone Maintenance</title>
	    <link rel="stylesheet" type="text/css" media="screen" href="../../css/master.css" />
    </head>
    <span jwcid="$content$">
        <span jwcid="shell">
            <body jwcid="@Body">
                <div id="main">
                    <div id="header" class="no-navigation">
                        <div style="float: left;">
                            <p><span jwcid="@Image" image="asset:background" style="margin: 45px 0 0 0;">
                                    <img src="../../images/iana-logo.png" alt="IANA" style="margin: 45px 0 0 0;" />
                                </span>
                            </p>
                        </div>
                       <div class="links" align="right" style="clear: both;">
                            <span jwcid="loggedIn">
					            <span jwcid="loggedInTitle"/>
						        <a href="#" jwcid="@DirectLink" renderer="ognl:@org.iana.rzm.web.tapestry.form.FormLinkRenderer@RENDERER" listener="listener:logout">Logout</a>
						        &nbsp;|&nbsp;
    						    <a href="#" jwcid="@DirectLink" renderer="ognl:@org.iana.rzm.web.tapestry.form.FormLinkRenderer@RENDERER" listener="listener:changePassword">Change Password</a>
	    					    &nbsp;|&nbsp;
		    				    <a href="#" jwcid="@DirectLink" renderer="ognl:@org.iana.rzm.web.tapestry.form.FormLinkRenderer@RENDERER" listener="listener:homePage">Home</a>
			    		    </span>
                        </div>
                    </div>
                    <div style="float: left; width: 780px;">
                        <h1>Root Management - Staff Management </h1>
                        <div class="mainBox">
                            <span jwcid="navigation">
                                <div class="containerBox">
                                    <span class="roundtop">
                                        <span class="roundTop1"></span>
                                        <span class="roundTop2"></span>
                                        <span class="roundTop3"></span>
                                        <span class="roundTop4"></span>
                                    </span>
                                    <div class="boxContent">
					                    <table width="95%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td align="left">
                                                    <div class="buttonStyle" style="float: left; margin: 0 3px 0 0;">
                                                        <b class="leftBlack"></b>
                                                        <b class="right"><a href="#" class="buttonBlack">Requests</a></b>
                                                    </div>
                                                    <div class="buttonStyle" style="float: left;">
                                                        <b class="leftGrey"></b>
                                                        <b class="right"><a href="#" class="buttonGrey">Domains</a></b>
                                                    </div>
                                                    <div class="buttonStyle" style="float: left; margin: 0 3px 0 0;">
                                                        <b class="leftGrey"></b>
                                                        <b class="right"><a href="#" class="buttonGrey">Users</a></b>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="buttonStyle" style="float: right;">
                                                        <b class="left"></b>
                                                        <b class="right"><a href="#" class="button">Logout ></a></b>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
					                </div>
                                    <span class="roundbottom">
                                        <span class="round4"></span>
                                        <span class="round3"></span>
                                        <span class="round2"></span>
                                        <span class="round1"></span>
                                    </span>
                                </div>
                            </span>
                        </div>
                        <span jwcid="@RenderBody"/>
                    </div>
                </div>
                <span jwcid="ib@contrib:InspectorButton" disabled="ognl:isDebugDisabled"/>
            </body>
        </span>
   </span>
</html>
