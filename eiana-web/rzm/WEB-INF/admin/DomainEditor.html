<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
    </head>
    <body jwcid="$content$">
        <form action="#" name="editDomain" jwcid="editDomain">
                <input type="hidden" jwcid="@Hidden" value="ognl:page.tokenSynchronizer.token"/>
            <span jwcid=@GrayContainer>
                <table width="65%" border="0" cellspacing="5" cellpadding="5" class="edit">
                <tr>
                    <td width="29%" valign="top" class="label green"><span jwcid="@FieldLabel" field="component:domain">Domain:</span></td>
                    <td width="71%" align="right" valign="top"><input jwcid="domain" type="text" name="domain" class="field" onkeypress="return submitOnEnter(event);"/>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:description">Description:</span></td>
                    <td align="right" valign="top"><textarea cols="40" rows="5" jwcid="description"  name="description" class="field" onkeypress="return submitOnEnter(event);"></textarea>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:types">Type:</span></td>
                    <td align="left" valign="top">
                        <span jwcid="types" type="text" name="type" class="field">
                            <select>
                                <option>country-code</option>
                                <option>sponsored</option>
                                <option>infrastructure</option>
                            </select>
                        </span>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:specialInstructions">Special Instructions:</span></td>
                    <td align="right" valign="top"><textarea cols="40" rows="5" jwcid="specialInstructions"  name="specialInstructions" class="field" onkeypress="return submitOnEnter(event);"></textarea>
                </tr>
            </table>
           </span>
            <h4>Contacts</h4>
            <span class="grey">The following data is currently in the IANA database: </span>
            <span jwcid="so"/>
            <span jwcid="ac"/>
            <span jwcid="tc"/>
            <h4>Nameservers</h4>
            <span class="grey">The following data is currently in the IANA database: </span>
            <span jwcid="listNameServers"/>
            <h4>Sub Domain Information</h4>
            <span class="grey">The following data is currently in the IANA database: </span>
            <span jwcid="subDomain"/>
            <table width="100%" border="0" cellspacing="5" cellpadding="5" class="edit">
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <div class="buttonStyle" style="float: right;">
			                <b class="left"></b>
                            <b class="right" style="width: 130px;">
                                <a href="#" jwcid="save"  class="button" style="padding-left: 13px;">Save Changes &gt;</a>
                            </b>
                        </div>
                        <div class="buttonStyle" style="margin: 0 10px 0 0; float: right;">
					        <b class="leftBlue"></b>
					        <b class="right" style="width: 130px;">
                                <a href="#" jwcid="cancel"  class="buttonBlue" style="padding-left: 8px;"> &lt; Revert Changes </a>
                            </b>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
