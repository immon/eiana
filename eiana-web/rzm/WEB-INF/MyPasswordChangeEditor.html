<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
    </head>
    <body jwcid="$content$">
        <form jwcid="changePasswordForm">
            <table width="65%" border="0" cellspacing="5" cellpadding="5" class="edit">
                <tr>
                    <td valign="top" class="label green"><label jwcid="currentPasswordLabel">CurrentPassword</label></td>
                    <td align="right" valign="top"><input name="currentPassword" jwcid="currentPassword" class="field"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><label jwcid="newPasswordLabel">NewPassword</label></td>
                    <td align="right" valign="top"><input name="newPassword" jwcid="newPassword" class="field"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><label jwcid="confirmPasswordLabel">ConfirmNewPassword</label></td>
                    <td align="right" valign="top"><input name="confirmPassword" jwcid="confirmPassword" class="field"/></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <div class="buttonStyle" style="float: right;">
                            <b class="left"></b>
                            <b class="right" style="width: 130px;">
                                <a href="#" name="saveChanges" jwcid="changePassword"  class="button" style="padding-left: 13px;">Save Changes &gt;</a>
                            </b>
                        </div>
                        <div class="buttonStyle" style="margin: 0 10px 0 0; float: right;">
                            <b class="leftBlue"></b>
                            <b class="right" style="width: 130px;">
                                <a href="#" name="cancel" jwcid="cancel"  class="buttonBlue" style="padding-left: 8px;"> &lt; Revert Changes </a>
                            </b>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
