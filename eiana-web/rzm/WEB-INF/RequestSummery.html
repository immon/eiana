<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <body jwcid="$content$">
        <div class="mainBox" style="margin-bottom: 40px;">
            <span jwcid="@GrayHeaderContainer">
                <table width="95%" border="0" cellspacing="0" cellpadding="0" style="position: relative; top: -27px;">
                    <tr>
                        <td height="20" valign="top"><strong>Reference</strong></td>
                        <td height="20" valign="top"><strong>Domain</strong></td>
                        <td height="20" valign="top"><strong>Lodged</strong></td>
                        <td height="20" valign="top"><strong>Created By</strong></td>
                        <td height="20" valign="top" ><strong>Current Status </strong></td>
                        <td height="20" valign="top" ><strong>Last Change </strong></td>
                        </tr>
                        <tr>
                        <td jwcid="@Any" colspan="prop:colspan"><img src="../../images/spacer.png" width="1" height="10"></td>
                    </tr>
                    <tr>
                        <td><span jwcid="rt">111</span></td>
                        <td><span jwcid="requestDomain">.US</span></td>
                        <td><span jwcid="created">9 Sep, 2006</span></td>
                        <td><span jwcid="createdBy">Admin</span> </td>
                        <td><span jwcid="state">Pending Contact Comfirmation</span></td>
                        <td><span jwcid="modified"/></td>
                        <span jwcid="displayEdit">
                            <td>
                                <div class="buttonStyle" style="float: right;">
                                    <b class="left"></b>
                                    <b class="right"><span class="button" jwcid="edit">Edit</span></b>
                                </div>
                            </td>
                        </span>
                    </tr>
                </table>
            </span>
        </div>`
    </body>
</html>
