<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/master.css"/>
    </head>
    <body jwcid="$content$">
        <form name="editContact" jwcid="editContact">
            <input jwcid="@Hidden" value="ognl:page.tokenSynchronizer.token"/>
            <table width="65%" border="0" cellspacing="5" cellpadding="5" class="edit">
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:organisation">Organisation:</span></td>
                    <td  align="right" valign="top"><input jwcid="organisation" type="text" name="organisation" class="field" onkeypress="return submitOnEnter(event);"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:address">Address:</span></td>
                    <td  align="right" valign="top"><textarea cols="40" rows="5" jwcid="address"  name="address" class="field" onkeypress="return submitOnEnter(event);"></textarea>

                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:countries">Country:</span></td>
                    <td valign="top"><span jwcid="countries"  name="country" class="field"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:email">Email:</span></td>
                    <td  align="right" valign="top"><input jwcid="email" type="text"  name="email" class="field" onkeypress="return submitOnEnter(event);"/></td>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:phone">Telephone:</span></td>
                    <td align="right" valign="top"><input jwcid="phone" type="text" name="phone" class="field" onkeypress="return submitOnEnter(event);"/>
                </tr>
                <tr>
                    <td valign="top" class="label green"><span jwcid="@FieldLabel" field="component:fax">Facsimile</span></td>
                    <td align="right" valign="top"><input jwcid="fax" type="text" name="fax" class="field" onkeypress="return submitOnEnter(event);"/></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <div class="buttonStyle" style="float: right;">
			                <b class="left"></b>
                            <b class="right" style="width: 130px;">
                                <a href="#" jwcid="save"  class="button" style="padding-left: 13px;">Save Changes &gt;</a>
                            </b>
                        </div>
                        <div class="buttonStyle" style="margin: 0 10px 0 0; float: right;">
					        <b class="leftBlue"></b>
					        <b class="right" style="width: 130px;">
                                <a href="#" jwcid="cancel"  class="buttonBlue" style="padding-left: 8px;"> &lt; Revert Changes </a>
                            </b>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
