<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
    </head>
    <body jwcid="$content$">
        <div class="mainBox" style="margin-bottom: 40px;">
            <span jwcid="@tapestry4Commons:GrayHeaderContainer">
                <table width="95%" border="0" cellspacing="0" cellpadding="0" style="position: relative; top: -27px;">
                    <tr>
                        <!--<td width="10" height="20" valign="top"><strong>Name</strong></td>-->
                        <td height="20" valign="top"><strong>User</strong></td>
                        <td height="20" valign="top"><strong>Domains</strong></td>
                        <td height="20" valign="top" ><strong>Last Change </strong></td>
                        <td height="20" valign="top"><strong>Actions</strong></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span jwcid="@Image" image="asset:spacer" width="1" height="10">
                                <img alt="" src="../../images/spacer.png" width="1" height="10"/>
                            </span>
                        </td>
                    </tr>
                    <span jwcid="norecords">
                        <tr>
                            <td colspan="2" align="center"><h3><span jwcid="noRecordsMsg">No Users were found.</span></h3></td>
                        </tr>
                    </span>
                    <tr jwcid="records">
                        <!--<td nowrap><span jwcid="user">User</span></td>-->
                        <td><span jwcid="tooltip1"><span jwcid="userName">User</span></span></td>
                        <td><span jwcid="tooltip"> <span jwcid="domains">User</span> </span></td>
                        <td><span jwcid="modified"/></td>
                        <td>
                            <div class="buttonStyle" style="float: inherit;">
                                <b class="left"></b>
                                <b class="right"  style="margin-right: 5px;">
                                    <a href="#" class="button" jwcid="viewUser">Review / Edit</a>
                                </b>
                            </div>
                            <div  jwcid="deleteEnabled" element="literal:div" class="buttonStyle" style="float:inherit;  ">
                                <b class="left"></b>
                                <b class="right">
                                    <a href="#" class="button" jwcid="deleteUser">Delete</a>
                                </b>
                            </div>
                          <td>
                    </tr>
                </table>
            </span>
            <span jwcid="usePagination">
                <span jwcid="pagination"/>
            </span>
        </div>
    </body>
</html>
