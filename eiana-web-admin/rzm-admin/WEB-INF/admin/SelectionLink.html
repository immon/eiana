<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
    </head>
    <body jwcid="$content$">
        <span jwcid="@If" condition="prop:useDivStyle">
            <div class="buttonStyle" style="float: left; margin: 0 3px 0 0;">
                <b jwcid="@Any" class="prop:spanStyle"></b>
                <b class="right">
                    <a href="#" jwcid="@DirectLink" class="prop:linkStyle" listener="prop:listener"
                        renderer="ognl:@org.iana.web.tapestry.form.FormLinkRenderer@RENDERER">
                        <span jwcid="@Insert" value="prop:linkText">Requests</span>
                    </a>
                </b>
            </div>
        </span>
        <span jwcid="@Else">
            <div class="buttonStyle" style="float: left;">
                <b jwcid="@Any" class="prop:spanStyle"></b>
                <b class="right">
                    <a href="#" jwcid="@DirectLink" class="prop:linkStyle" listener="prop:listener"
                       renderer="ognl:@org.iana.web.tapestry.form.FormLinkRenderer@RENDERER">
                        <span jwcid="@Insert" value="prop:linkText">Requests</span>
                    </a>
                </b>
            </div>
        </span>
    </body>
</html>
