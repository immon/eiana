<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <body jwcid="$content$">
        <form name="form" jwcid="form" action="#">
            <div class="buttonStyle" style="float: right; margin-bottom: 15px;">
                <b class="left"></b>
                <b class="right"><a jwcid="edit" href="#" class="button">Edit &gt;</a></b>
            </div>
            <table width="65%" border="0" cellspacing="5" cellpadding="5" class="edit">
                <tr>
                    <td valign="top" class="label green"><span jwcid="templateLabel">Template:</span></td>
                    <td valign="top">
                        <span jwcid="templates"  name="templates" class="field">
                            <select>
                                <option>template1</option>
                                <option selected>template2</option>
                                <option>template3</option>
                            </select>
                        </span>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
