<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border">
            <div id="main">
                <h1>Next Code Required</h1>

                <span jwcid="@tapestry4Commons:ShowMessages"/>
                <span jwcid="@tapestry4Commons:ShowError"/>
                <span jwcid="@tapestry4Commons:ShowValidationErrors"/>

                <h3><span style="color:orange">Please wait for the code to change on your device and enter the next code to proceed.</span></h3>
                <div class="rzm-securid-login">
                    <img alt="SecureID" src="images/securid-login.png"/>
                </div>
                <form jwcid="form">
                    <div class="loginbox">
                        <table>
                            <tr>
                                <td class="keylabel"><span jwcid="@FieldLabel" field="component:code">Code:</span></td>
                                <td><input jwcid="code" type="text" name="code" onKeyPress="return submitOnEnter(event);"/>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input name="cancel" type="submit" jwcid="cancel" class="button" value="&lt; Cancel" onClick="document.form.events.cancel()"/>
                                    &nbsp;
                                    <input name="login" type=submit class="button" value="Continue &gt;"/>
                                </td>
                        </table>
                    </div>
                </form>
            </div>
        </body>
    </span>
</html>
