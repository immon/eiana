<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/master.css"/>
        <title>Root Zone Management</title>
    </head>
    <span jwcid="$content$">
        <body jwcid="border@Border" selected="literal:DOMAINS">
            <BR/>
            <div class="mainBox">
                <span jwcid="@tapestry4Commons:GrayContainer">
                    <table width="95%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>
                                <span class="domainLabelBig"><strong><span jwcid="domainName">.AU</span></strong></span>
                                (<span class="domainLabelSmall"><span jwcid="country">country</span></span>)
                            </td>
                        </tr>
                    </table>
                </span>
            </div>
            <span jwcid="@tapestry4Commons:ShowMessages"/>
            <span jwcid="@tapestry4Commons:ShowError"/>
            <span jwcid="@tapestry4Commons:ShowValidationErrors"/>
            <h4 style="margin-top: 40px;">New Domain </h4>
            <div class="mainBox" style="margin: 20px 0 0 0;">
                <span jwcid="domainEditor"/>
            </div>
        </body>
    </span>
</html>
